<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Практика</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #info {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Практична робота з JavaScript</h1>

  <button id="btn-dialog">Почати діалог</button>
  <button id="btn-info">Показати інформацію про розробника</button>
  <button id="btn-compare">Порівняти рядки</button>
  <button id="btn-change-bg">Змінити фон на 30 секунд</button>
  <button id="btn-redirect">Перенаправити</button>

  <div id="info"></div>

  <script>
    // Внутрішній скрипт із alert, prompt, confirm
    document.getElementById('btn-info').addEventListener('click', function() {
      // Виклик функції з зовнішнього файлу
      showDeveloperInfo('Іванов', 'Іван', 'Розробник');
      // Виклик без параметру посади
      showDeveloperInfo('Петренко', 'Петро');
    });

    document.getElementById('btn-compare').addEventListener('click', function() {
      let str1 = prompt('Введіть перший рядок:');
      let str2 = prompt('Введіть другий рядок:');
      compareStrings(str1, str2);
    });

    document.getElementById('btn-change-bg').addEventListener('click', function() {
      changeBackgroundFor30sec();
    });

    document.getElementById('btn-redirect').addEventListener('click', function() {
      redirectTo('https://www.google.com');
    });

    document.getElementById('btn-dialog').addEventListener('click', function() {
      userDialog();
    });

    // Зміни з використанням getElementById та querySelectorAll
    let infoDiv = document.getElementById('info');
    let buttons = document.querySelectorAll('button');
    infoDiv.innerHTML = `<p>Кількість кнопок на сторінці: ${buttons.length}</p>`;
  </script>

  <!-- Підключення зовнішнього скрипта -->
  <script src="script.js"></script>

</body>
</html>
